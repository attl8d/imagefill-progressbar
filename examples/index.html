<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ImageFillProgressBar examples</title>
  <style>
    html, body {
      height: 100vh;
      width: 100vw;
      margin: 0;
      padding: 0;
    }

    .grid-container {
      display: grid;
      grid-template-columns: 50% 50%;
      grid-template-rows: 50% 50%;
      grid-gap: 10px;
      background-color: #fff;
      color: #444;
      height: 100%;
    }

    .section {
      /*padding: 20px;*/
    }

    .imagefill-progressbar {
      width: 100%;
      height: 100%;
    }


  </style>
</head>
<body>
<div class="grid-container">
  <section class="section halloween-section"></section>
</div>
<a href="https://www.freepik.com/free-photos-vectors/background">Background vector created by brgfx -
  www.freepik.com</a>
<script type="text/javascript" src="index.js"></script>
</body>
</html>
